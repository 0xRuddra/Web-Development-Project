<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tictactoe.css">
    <title>Document</title>
</head>

<body>
    <div class="totalArea ">
        <nav class="container">
            <div class="row">
                <h1>My Tic-Tac-Toe.com</h1>
            </div>
        </nav>

        <div class="gameContainer ">
            <div class="boxContainer">
                <div class="box bt-0 bl-0 "><span class="markingArea"></span></div>
                <div class="box bt-0"><span class="markingArea"></span></div>
                <div class="box bt-0 br-0"><span class="markingArea"></span></div>
                <div class="box bl-0"><span class="markingArea"></span></div>
                <div class="box"><span class="markingArea"></span></div>
                <div class="box br-0"><span class="markingArea"></span></div>
                <div class="box bl-0  bb-0 "><span class="markingArea"></span></div>
                <div class="box bl-0 bb-0 "><span class="markingArea"></span></div>
                <div class="box bl-0 bb-0 br-0"><span class="markingArea"></span></div>
            </div>
            <div class="infoContainer">
                <h1>Welcome to the Tic-Tac-Toe</h1>
                <div>
                    <span> <strong><span id="poster">Turn for the X</span></strong></span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgBox">


                </div>

            </div>

        </div>

        <div class="announcementBox brdr">
 
            <h1>And the Winner is : <span id="announcementArea"></span> <div class=" img ">

            </div> </h1>
           
        </div>





    </div>







    <script async src="Tictactoe.js"></script>
</body>

</html>
