<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="indx.css">
</head>

<body>

    <div class="mx-3 my-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>

                    <li>
                        <div id="navArea">
                            <input type="text" name="navsearch" id="navsearch">
                            <input type="button" value="Search">

                        </div>
                    </li>

                </ul>
            </div>



        </nav>
        <div id="msg1" hidden>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> you have added a book to the Library
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        </div>
        <div id="msg2" hidden>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Field can't be Empty!</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        </div>

        <div class="container my-3">
            <h1>The Magic Book Library
            </h1>
            <hr>
            <form id="bookForm">
                <div class="form-group row ">
                    <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bookAuthor" class="col-sm-2 col-form-label">Book Author</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 my-3">Book Type</legend>
                        <div class="col-sm-5 my-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bookType" id="scienceFiction"
                                    value="scienceFiction" checked>
                                <label class="form-check-label">
                                    Science Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bookType" id="programming"
                                    value="programming">
                                <label class="form-check-label">
                                    Programming
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="bookType" id="hacking"
                                    value="hacking">
                                <label class="form-check-label">
                                    Hacking
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>



        </div>
        <h1 style="margin-left: 100px;">Books Avaible</h1><hr>

        <div id="table">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Book-Type</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>


    </div>










    <script src="indx.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
